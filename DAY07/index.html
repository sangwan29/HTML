<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment | Form tag</title>
</head>
<body>
    <form action="">
    <table cellpadding="10px" border="1" align="center" width="60%">
        <tr>
            <th colspan="2">Registartion Form</th>
        </tr>
        <tr>
            <td>Student's Name</td>
            <td><input type="text" name="Student's name"/></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" name="Student's name"/></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text" name="Student's name"/></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="D.O.B"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender"/>Male
                <input type="radio" name="Gender"/>Female</td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email" name="email"/></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="tel" name="mobile no."/></td>
        </tr>
        <tr >
            <td>Address</td>
            <td><textarea name="Address" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="State"/></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" name="City"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"/></td>
        </tr>
    </table>
    </form>
</body>
</html>
