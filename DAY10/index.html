<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            width: 10vw;
            margin: auto;
            height: 100vh;
        }
        .box1{
            height: 8vh;
            color: white;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 style="margin-top: 10px;">MOBILE</h1>
        <div class="box1" style="display:flex; justify-content: center; font-size: 20px; background-color: #02022a; height: 8vh; margin-top:10px;">HEADER</div>
        <div class="box1" style="display:flex; justify-content: center; font-size: 20px; background-color: rgb(237, 70, 97); height: 8vh;">MENU</div>
        <div class="box1" style="display:flex; justify-content: center; font-size: 20px; background-color: rgb(90, 90, 187); height: 20vh;">HERO</div>
        <div class="box1" style="display:flex; justify-content: center; height: 100px; font-size: 20px; background-color: #101064; height: 20vh;">MAIN</div>
        <div class="box1" style="display:flex; justify-content: center;font-size: 20px; color: black; background-color:rgb(230, 185, 127); height: 10vh;">BANNER</div>
        <div class="box1" style="display:flex; justify-content: center;font-size: 20px; color: black; background-color: rgb(66, 162, 162); height: 10vh;">EXTRA</div>
        <div class="box1" style="display:flex; justify-content: center; font-size: 20px; color: black; background-color: lightblue; height: 10vh;">IMAGE</div>
    </div>
</body>
</html>
