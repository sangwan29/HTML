<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            width: 50vw;
            margin: auto;
            height: 100vh;
            color: white;
            align-items: center;
        }
        .box1{
            color: white;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 style="color: black; text-align: center;">TABLET</h1>
        <div class="box">
            <div class="box1" style="display:flex; justify-content: center; height: 100px; font-size: 20px; background-color: #02022a; height: 8vh; margin-top:10px;">HEADER</div>
            <div class="box1" style="display:flex; justify-content: center; height: 100px; font-size: 20px; background-color: rgb(90, 90, 187);;">HERO</div>
            <div class="box2" style="display: flex;">
                <div style="display:flex; justify-content: center;width: 30vw; font-size: 20px; background-color: rgb(233, 12, 86);">Menu</div>
                <div class="box3" style="width: 70vw; justify-content: center;">
                    <div style="display:flex; justify-content: center; height: 100px; font-size: 20px; background-color: rgb(5, 5, 55);">MAIN</div>
                    <div style="color: black; display:flex; justify-content: center; height: 100px; font-size: 20px; background-color: rgb(216, 177, 129);">BANNER</div>
                    <div style="color: black; display: flex;">
                        <div style="display:flex; width: 25vw; justify-content: center; height: 100px; font-size: 20px; background-color: rgb(74, 151, 151);">EXTRA</div>
                        <div style="display:flex; width: 10vw; justify-content: center; height: 100px; font-size: 20px; background-color: lightblue;">IMAGE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
